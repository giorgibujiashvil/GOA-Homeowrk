<!-- შექმენით ანიმაცია სადაც, შვილი ელემენტი გადაადგილდება ყოველ 30 მილიწამში მშობელი ელემენტის მარჯვენა გვერდთან (არ უნდა გადაცდეს) , როდესაც მივა მარჯვენა გვერდთან უნდა დაიწყოს პოსიზიამ შემცირება რომ 
გადავიდეს მარცხენა გვერდთან (საწყის პოზიციასთან) შემდეგ კი შექმენით ციკლი სადაც უსასრულოდ მოხდება ეს ანიმაცია -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ანიმაცია</title>
    <style>
        #parent {
            position: relative;
            width: 300px;
            height: 100px;
            background-color: lightgray;
            overflow: hidden;
        }
        #child {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            top: 25px; 
            transition: transform 1s ease; 
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>

    <script>
        const child = document.getElementById('child');
        const parent = document.getElementById('parent');
        const parentWidth = parent.clientWidth;
        const childWidth = child.clientWidth;

        let position = 0;

        function moveChild() {
            if (position < parentWidth - childWidth) {
                position += 5; 
                child.style.transform = `translateX(${position}px)`;
            } else {
                child.style.transform = 'scale(0.5)'; 
                setTimeout(() => {
                    position = 0; 
                    child.style.transform = 'scale(1)'; 
                }, 1000); // 
            }
        }

        setInterval(moveChild, 30); 
    </script>
</body>
</html>
