<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- //task3):შექმენით ფუნქცია სახელად changeColor რომელიც ფერს შეუიცვლის div block-ს შესაბამის ღილაკზე დაჭრისას დაამატეთ რილაკები:red, blue, green, black. -->
<body>
    <style>
        #colordiv{
            width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid;
        }
    </style>
    <div id="colordiv"></div>

<button onclick="changeColor('red')">red</button>
<button onclick="changeColor('blue')">blue</button>
<button onclick="changeColor('green')">green</button>
<button onclick="changeColor('black')">black</button>
<script src="script.js"></script>
<script>
    function changeColor(color){
        document.getElementById("colordiv").style.backgroundColor =color;
    }
</script>

</body>
</html>
