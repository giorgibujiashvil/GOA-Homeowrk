
<!DOCTYPE html>

<body>
    <!-- task5):შექმენით პარაგრაფი რომლის საწყისი ტექსტი იქნება 0 მის ქვევით შექმენით 
    ერთი ღილაკი რომლის ყოველ დაკლიკებაზე counter ცვლადს ერთი მოემატება 
და ეს რიცხვი გახდება პარაგრაფის textcontent -->

<button onclick="increment()">add</button>
<p id="counter"></p>

<script>
    let paragraph = document.getElementById("counter")
    let clicks = 0
    function increment(){
        clicks = clicks + 1
        paragraph.textContent = clicks
    }
</script>


</body>
